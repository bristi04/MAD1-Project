<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
</head>
<body>
     {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
              {{message}}
            </div>
            {% endfor %}
          {% endif %}
     {% endwith %} <br>
  <div class=container> <br>
  <h2 style = "text-align:center;" color : black ; background-color: aquamarine; > Hello Book Enthusiast! Login as a User.</h2><br>
    <form action = '/login_as_user' method="POST">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username:</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = username>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password:</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name = password>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="container">
        <p style="text-align:center;">Are you a new user?  <a href="/signup">Sign Up Now</a></p>
        </div>
    </form>
    
  </div>
</body>
</html>
