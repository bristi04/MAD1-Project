<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
</head>
<body>
  {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
              {{message}}
            </div>
            {% endfor %}
          {% endif %}
    {% endwith %} <br>
  <h2 style = "text-align:center;" color : black ; background-color: aquamarine; > Sign Up to become a new user!</h2><br>
  <div class=container> 
  <form action = '/signup' method="POST">
  <div class="mb-3">
    <label for="username" class="form-label" required >Username:</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = username>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label" required>Password:</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name = password>
  </div>
  <div class="mb-3">
      <label for="email" class="form-label" required>Email ID:</label>
      <input type="text" class="form-control" id="exampleInputPassword1" name = email>
    </div>
  <input type="submit" class="btn btn-primary" value="Submit & Login">
</form>
</div>
</body>
</html>
