<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">"
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand" href="#">{{user.username}}'s Dashboard</a>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/mybooks">My Books</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/myorders">My Orders</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/bookcart"> View Books</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/login_as_user">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav><br>
          {% with messages = get_flashed_messages() %}
           {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
              {{message}}
            </div>
            {% endfor %}
           {% endif %}
          {% endwith %} <br>
          <div class=container> 
            <form action = '/profile' method="POST">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">User Name:</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = 'username' required>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Current Password:</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name = 'oldpassword' required>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">New Password:</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name = 'newpassword' required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Email :</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name = 'email' required>
                </div>
                <button type="submit">Update</button>
            </form>
          </div> 
</body>
</html>
</body>
</html>
