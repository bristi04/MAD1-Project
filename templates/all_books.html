<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">"
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand" href="#">My Dashboard</a>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/mybooks">My Books</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/allbooks">Books</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Stats</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/login_as_user">Logout</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav><br>
          <h2 style="text-align:center;">All Books:</h2><br>
          <table class="table">
            <thread>
              <tr>
                <th>Book ID</th>
                <th>Title</th>
                <th>Author Name</th>
                <th>Category ID</th>
                <th>Action</th>
              </tr>
            </thread>
          <tbody>
            {% for books in book %}
            <tr>
              <td>{{books.book_id}}</td>
              <td>{{books.book_name}}</td>
              <td>{{books.author_name}}</td>
              <td>{{books.category_id}}</td>
              <td>
                <button type="button" class="btn btn-warning">request</button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>


</body>
</html>
