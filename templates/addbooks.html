<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">"
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand" href="#">Librarian Dashboard</a>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/allsection">Sections</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin_requests">Request-Management</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin_orders">Order-Management</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin_stats">Stats</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/profile_admin">My Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/login_as_admin">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav><br>
          {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
              {{message}}
            </div>
            {% endfor %}
          {% endif %}
         {% endwith %} <br>
          <div class=container> 
            <form action = '/addbooks/{{category_id}}/' method="POST">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Book Name:</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = book_name>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Author:</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" name = author_name>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Price :</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name = price>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button><br>
            </form>
          </div> 
</body>
</html>
