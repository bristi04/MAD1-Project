<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">"
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand" href="#">Librarian Dashboard</a>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/allsection">Sections</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Stats</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/profile_admin">My Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/login_as_admin">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav><br>
          <h2 style="text-align:center;">Review Request</h2>
          <div class=container>
              <p><strong>User ID:</strong> {{req.user_id}}</p>
              <p><strong>User Name:</strong> {{req.username}}</p>
              <p><strong>Book ID:</strong> {{req.book_id}}</p>
              <p><strong>Category ID:</strong> {{req.category_id}}</p>
              <p><strong>Book Name:</strong> {{req.book_name}}</p>
              <p><strong>Author:</strong> {{req.author_name}}</p>
              <p><strong>Price:</strong> Rs.{{req.price}}</p>
          </div>
          <div class=container>
          <form action = '/grantbook/{{req.request_id}}' method="POST">
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Date of Issue:</label>
                    <input type="date" class="form-control" id="exampleInputPassword1" name = doi>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Date of Return:</label>
                    <input type="text"  class="form-control" id="exampleInputPassword1" pattern="\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}" placeholder="YYYY-MM-DD HH:MM:SS" name = dor>
                </div>
                <button type="submit" class="btn btn-primary">Grant Request</button>
            </form>
          </div> 
</body>
</html>
